<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊領航員</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="旅遊領航員">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-effect { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#F2E9E4]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [image, setImage] = useState(null);
            const [status, setStatus] = useState('idle');
            const [data, setData] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(false);
            const fileInputRef = useRef(null);

            const saveApiKey = (key) => {
                const cleanKey = key.trim();
                setApiKey(cleanKey);
                localStorage.setItem('gemini_api_key', cleanKey);
                setShowSettings(false);
            };

            const callGemini = async (payload, retries = 3, delay = 1000) => {
                if (!apiKey) {
                    setShowSettings(true);
                    throw new Error('Missing API Key');
                }
                
                // 使用標準模型名稱 gemini-1.5-flash
                const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('Gemini API Error Details:', errorData);
                        throw new Error(`API Error ${response.status}: ${errorData.error?.message || 'Unknown Error'}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Request failed:', error.message);
                    if (retries > 0 && !error.message.includes('403')) {
                        await new Promise(res => setTimeout(res, delay));
                        return callGemini(payload, retries - 1, delay * 2);
                    }
                    throw error;
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImage(reader.result);
                        processImage(reader.result.split(',')[1]);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const processImage = async (base64) => {
                setStatus('processing');
                const prompt = `分析此圖。若為菜單請忠實直譯，價格轉阿拉伯數字，不加評論。若為商品，請提供品牌、全名、售價區間、優缺點清單及社群摘要。請嚴格以 JSON 格式回傳。`;
                try {
                    const result = await callGemini({
                        contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64 } }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    });
                    const content = result.candidates[0].content.parts[0].text;
                    setData(JSON.parse(content));
                    setStatus('result');
                } catch (error) {
                    console.error('Final process error:', error);
                    setStatus('error');
                }
            };

            const resetApp = () => { setImage(null); setStatus('idle'); setData(null); };

            return (
                <div className="min-h-screen bg-[#F2E9E4] text-[#4A4E69] pb-12 transition-all">
                    <header className="p-6 flex justify-between items-center">
                        <button onClick={() => setShowSettings(true)} className="bg-white/40 p-2.5 rounded-2xl border border-white shadow-sm active:scale-90 transition-transform">
                            <Icon name="settings" className="w-5 h-5 text-[#9A8C98]" />
                        </button>
                        <div className="bg-white/60 backdrop-blur-md border border-[#C9ADA7]/30 rounded-full px-5 py-1.5 text-[10px] font-bold text-[#9A8C98] tracking-widest uppercase shadow-sm">
                            Travel Pilot AI
                        </div>
                    </header>

                    <main className="px-6 flex flex-col items-center justify-center min-h-[75vh]">
                        {status === 'idle' && (
                            <div className="text-center space-y-12 animate-in fade-in duration-700 w-full max-w-sm">
                                <div className="space-y-3">
                                    <h1 className="text-4xl font-black tracking-tight text-[#4A4E69] flex items-center justify-center gap-2">
                                        <Icon name="sparkles" className="w-7 h-7 text-[#C9ADA7]" />
                                        旅遊領航員
                                        <Icon name="sparkles" className="w-7 h-7 text-[#C9ADA7]" />
                                    </h1>
                                    <p className="text-[#9A8C98] text-sm font-medium tracking-wide">
                                        隨手拍下未知，開啟精彩旅程
                                    </p>
                                </div>
                                <div onClick={() => fileInputRef.current.click()} className="flex flex-col items-center justify-center gap-6 p-10 rounded-[3rem] bg-white border-4 border-white shadow-xl cursor-pointer group active:scale-[0.98] transition-all">
                                    <div className="w-24 h-24 rounded-full bg-[#F2E9E4] flex items-center justify-center shadow-inner"><Icon name="camera" className="w-10 h-10 text-[#C9ADA7]" /></div>
                                    <div className="bg-[#4A4E69] text-white px-10 py-4 rounded-2xl font-bold shadow-md uppercase tracking-widest text-sm">點擊啟動相機</div>
                                </div>
                            </div>
                        )}

                        {status === 'processing' && (
                            <div className="flex flex-col items-center space-y-6 animate-pulse">
                                <Icon name="refresh-cw" className="w-12 h-12 animate-spin text-[#C9ADA7]" />
                                <p className="text-sm font-bold tracking-[0.3em] uppercase">正在解碼影像...</p>
                            </div>
                        )}

                        {status === 'result' && data && (
                            <div className="w-full max-w-md animate-in slide-in-from-bottom-8 duration-500 bg-white rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/50 px-8 pb-10">
                                <div className="relative h-44 -mx-8 mb-8 overflow-hidden">
                                    <img src={image} className="w-full h-full object-cover opacity-90" />
                                    <button onClick={resetApp} className="absolute top-4 right-4 bg-white/40 p-2 rounded-full shadow-sm"><Icon name="x" className="w-4 h-4 text-white" /></button>
                                </div>
                                
                                {data.type === 'menu' ? (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-black text-center">{data.title}</h2>
                                        {data.sections?.map((s, i) => (
                                            <div key={i} className="space-y-4">
                                                <h4 className="text-[10px] font-black tracking-[0.2em] text-[#C9ADA7] uppercase border-b border-[#F2E9E4] pb-1">{s.category}</h4>
                                                {s.items.map((item, j) => (
                                                    <div key={j} className="flex justify-between items-start text-sm">
                                                        <span className="font-bold">{item.name}</span><span className="text-[10px] font-black bg-[#F2E9E4] px-2.5 py-1 rounded-lg text-[#4A4E69]">{item.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="text-center space-y-1">
                                            <p className="text-[10px] font-bold text-[#C9ADA7] tracking-widest uppercase">{data.brand}</p>
                                            <h2 className="text-2xl font-black leading-tight">{data.name}</h2>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3 text-left">
                                            <div className="bg-[#F2E9E4]/40 p-4 rounded-2xl"><Icon name="thumbs-up" className="w-4 h-4 text-[#C9ADA7] mb-2" /><ul className="text-[10px] space-y-1 font-medium">{data.userFeedback?.pros?.map((p, k) => <li key={k}>• {p}</li>)}</ul></div>
                                            <div className="bg-[#9A8C98]/10 p-4 rounded-2xl"><Icon name="alert-circle" className="w-4 h-4 text-[#9A8C98] mb-2" /><ul className="text-[10px] space-y-1 font-medium">{data.userFeedback?.cons?.map((c, l) => <li key={l}>• {c}</li>)}</ul></div>
                                        </div>
                                        <div className="p-6 rounded-[2rem] border-2 border-[#F2E9E4] text-sm italic font-medium text-center shadow-sm">「{data.marketReview}」</div>
                                    </div>
                                )}
                                <button onClick={resetApp} className="w-full mt-10 bg-[#4A4E69] text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all uppercase tracking-widest">重新啟動導航</button>
                            </div>
                        )}

                        {status === 'error' && (
                            <div className="bg-white p-10 rounded-[2.5rem] text-center space-y-6 shadow-xl border border-red-50 max-w-xs animate-in zoom-in">
                                <Icon name="frown" className="w-12 h-12 text-[#9A8C98] mx-auto" />
                                <div className="space-y-2">
                                    <p className="text-sm font-bold text-[#4A4E69]">連線失敗</p>
                                    <p className="text-[11px] text-[#9A8C98] leading-relaxed">請確認 API Key 是否正確或網路環境是否支援 Google 服務。</p>
                                </div>
                                <button onClick={() => {setShowSettings(true); setStatus('idle');}} className="bg-[#4A4E69] text-white px-8 py-3 rounded-full font-bold w-full shadow-md">檢查 API Key</button>
                            </div>
                        )}
                    </main>

                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/40 backdrop-blur-sm animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-xs p-8 rounded-[2.5rem] shadow-2xl space-y-6 text-center border border-white">
                                <Icon name="key" className="w-10 h-10 text-[#C9ADA7] mx-auto" />
                                <div className="space-y-2">
                                    <h3 className="font-bold text-[#4A4E69]">設定您的導航密鑰</h3>
                                    <p className="text-[10px] text-[#9A8C98] leading-relaxed">請輸入您的 Google Gemini API Key<br/>密鑰僅會儲存在此瀏覽器中</p>
                                </div>
                                <input 
                                    type="password" 
                                    defaultValue={apiKey}
                                    placeholder="貼上 API Key..."
                                    className="w-full bg-[#F2E9E4] border-none rounded-2xl p-4 text-sm focus:ring-2 focus:ring-[#C9ADA7] outline-none shadow-inner"
                                    onBlur={(e) => saveApiKey(e.target.value)}
                                />
                                <button onClick={() => setShowSettings(false)} className="text-[10px] font-bold text-[#C9ADA7] uppercase tracking-[0.2em] pt-2">關閉設定</button>
                            </div>
                        </div>
                    )}

                    <input type="file" ref={fileInputRef} onChange={handleImageUpload} accept="image/*" className="hidden" />
                    <footer className="fixed bottom-0 w-full p-8 text-center"><p className="text-[9px] text-[#9A8C98] tracking-[0.4em] font-bold uppercase opacity-30">Global Vision Intelligence Pilot</p></footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
