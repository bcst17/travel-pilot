<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊領航員 AI</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#F2E9E4]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // 圖標組件優化：確保在 React 渲染後執行
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        attrs: { class: className },
                        name: name
                    });
                }
            }, [name, className]);
            return <i data-lucide={name} ref={iconRef} className={className}></i>;
        };

        function App() {
            const [image, setImage] = useState(null);
            const [mimeType, setMimeType] = useState("image/png");
            const [status, setStatus] = useState('idle');
            const [data, setData] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(false);
            const [debugMsg, setDebugMsg] = useState("");
            const fileInputRef = useRef(null);

            const saveApiKey = (key) => {
                const k = key.trim();
                setApiKey(k);
                localStorage.setItem('gemini_api_key', k);
                setShowSettings(false);
            };

            const robustParse = (text) => {
                try {
                    const jsonMatch = text.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) throw new Error("API 未回傳標準 JSON 格式");
                    return JSON.parse(jsonMatch[0]);
                } catch (e) {
                    throw new Error("解析失敗：AI 回傳格式不正確，請再試一次。");
                }
            };

            const callGemini = async (base64, type) => {
                if (!apiKey) { setShowSettings(true); return; }

                setStatus('processing');
                setDebugMsg("");

                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const prompt = `你是一個旅遊助理。請分析這張圖片：
                1. 若是菜單：翻譯品名與價格。
                2. 若是商品：提供品牌、名稱、優缺點、社群評價。
                請嚴格僅回傳 JSON 物件，格式如下：
                {"type":"menu","title":"名稱","sections":[{"category":"類別","items":[{"name":"品名","price":"價格"}]}]} 
                或 {"type":"product","brand":"品牌","name":"名稱","userFeedback":{"pros":[],"cons":[]},"marketReview":"摘要"}`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: type, data: base64 } }] }]
                        })
                    });

                    const resJson = await response.json();
                    if (!response.ok) throw new Error(resJson.error?.message || "連線異常");

                    const rawText = resJson.candidates[0].content.parts[0].text;
                    setData(robustParse(rawText));
                    setStatus('result');
                } catch (error) {
                    setDebugMsg(error.message);
                    setStatus('error');
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    setMimeType(file.type); // 動態偵測圖片格式
                    reader.onloadend = () => {
                        setImage(reader.result);
                        callGemini(reader.result.split(',')[1], file.type);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const resetApp = () => { setImage(null); setStatus('idle'); setData(null); setDebugMsg(""); };

            return (
                <div className="min-h-screen bg-[#F2E9E4] text-[#4A4E69] pb-12 transition-all">
                    <header className="p-6 flex justify-between items-center">
                        <button onClick={() => setShowSettings(true)} className="bg-white/40 p-2.5 rounded-2xl border border-white shadow-sm active:scale-90 transition-transform">
                            <Icon name="settings" className="w-5 h-5 text-[#9A8C98]" />
                        </button>
                        <div className="bg-white/60 backdrop-blur-md border border-[#C9ADA7]/30 rounded-full px-5 py-1.5 text-[10px] font-bold text-[#9A8C98] tracking-widest uppercase">
                            Travel Pilot AI
                        </div>
                    </header>

                    <main className="px-6 flex flex-col items-center justify-center min-h-[75vh]">
                        {status === 'idle' && (
                            <div className="text-center space-y-12 fade-in w-full max-w-sm">
                                <div className="space-y-3">
                                    <h1 className="text-4xl font-black tracking-tight flex items-center justify-center gap-2">
                                        <Icon name="sparkles" className="w-7 h-7 text-[#C9ADA7]" />
                                        旅遊領航員
                                    </h1>
                                    <p className="text-[#9A8C98] text-sm font-medium">拍照解讀菜單與商品</p>
                                </div>
                                <div onClick={() => apiKey ? fileInputRef.current.click() : setShowSettings(true)} className="flex flex-col items-center justify-center gap-6 p-10 rounded-[3rem] bg-white shadow-xl cursor-pointer active:scale-95 transition-all">
                                    <div className="w-20 h-20 rounded-full bg-[#F2E9E4] flex items-center justify-center"><Icon name="camera" className="w-8 h-8 text-[#C9ADA7]" /></div>
                                    <div className="bg-[#4A4E69] text-white px-8 py-3 rounded-xl font-bold text-xs tracking-widest uppercase">
                                        {apiKey ? "開啟相機" : "設定密鑰"}
                                    </div>
                                </div>
                            </div>
                        )}

                        {status === 'processing' && (
                            <div className="flex flex-col items-center space-y-4">
                                <Icon name="refresh-cw" className="w-10 h-10 animate-spin text-[#C9ADA7]" />
                                <p className="text-sm font-bold tracking-widest animate-pulse">AI 正在努力翻譯中...</p>
                            </div>
                        )}

                        {status === 'result' && data && (
                            <div className="w-full max-w-md fade-in bg-white rounded-[2.5rem] shadow-2xl overflow-hidden px-8 pb-10">
                                <div className="relative h-40 -mx-8 mb-6">
                                    <img src={image} className="w-full h-full object-cover opacity-80" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-white to-transparent"></div>
                                </div>
                                
                                {data.type === 'menu' ? (
                                    <div className="space-y-4">
                                        <h2 className="text-2xl font-black">{data.title}</h2>
                                        {data.sections?.map((s, i) => (
                                            <div key={i} className="space-y-2">
                                                <h4 className="text-[10px] font-bold text-[#C9ADA7] border-b pb-1 uppercase">{s.category}</h4>
                                                {s.items?.map((item, j) => (
                                                    <div key={j} className="flex justify-between text-sm">
                                                        <span className="font-bold">{item.name}</span>
                                                        <span className="bg-[#F2E9E4] px-2 py-0.5 rounded text-[10px]">{item.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="space-y-4 text-center">
                                        <p className="text-[10px] font-bold text-[#C9ADA7] uppercase">{data.brand}</p>
                                        <h2 className="text-2xl font-black">{data.name}</h2>
                                        <div className="grid grid-cols-2 gap-2 text-left">
                                            <div className="bg-green-50 p-3 rounded-xl text-[10px]">
                                                <Icon name="check-circle" className="w-3 h-3 text-green-500 mb-1" />
                                                {data.userFeedback?.pros?.map((p, k) => <li className="list-none" key={k}>• {p}</li>)}
                                            </div>
                                            <div className="bg-red-50 p-3 rounded-xl text-[10px]">
                                                <Icon name="x-circle" className="w-3 h-3 text-red-400 mb-1" />
                                                {data.userFeedback?.cons?.map((c, l) => <li className="list-none" key={l}>• {c}</li>)}
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <button onClick={resetApp} className="w-full mt-8 bg-[#4A4E69] text-white py-4 rounded-2xl font-bold shadow-lg">返回</button>
                            </div>
                        )}

                        {status === 'error' && (
                            <div className="bg-white p-8 rounded-[2rem] text-center space-y-4 shadow-xl">
                                <Icon name="alert-triangle" className="w-12 h-12 text-red-400 mx-auto" />
                                <p className="text-xs font-mono text-red-500 break-all">{debugMsg}</p>
                                <button onClick={() => setStatus('idle')} className="bg-[#4A4E69] text-white px-6 py-2 rounded-full text-xs">重試</button>
                            </div>
                        )}
                    </main>

                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-xs p-8 rounded-[2rem] space-y-4 text-center">
                                <h3 className="font-bold">設定 API Key</h3>
                                <input 
                                    type="password" 
                                    placeholder="貼上你的 Gemini API Key"
                                    className="w-full bg-gray-100 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-[#C9ADA7]"
                                    onBlur={(e) => saveApiKey(e.target.value)}
                                />
                                <button onClick={() => setShowSettings(false)} className="text-xs text-gray-400 underline">關閉</button>
                            </div>
                        </div>
                    )}

                    <input type="file" ref={fileInputRef} onChange={handleImageUpload} accept="image/*" className="hidden" />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
