<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊領航員</title>
    
    <!-- PWA 與 本地图示設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="旅遊領航員">
    
    <!-- 使用 GitHub 內的本地檔案 -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <!-- 載入核心庫 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); }
    </style>
</head>
<body class="bg-[#F2E9E4]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // 圖示組件
        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [image, setImage] = useState(null);
            const [status, setStatus] = useState('idle');
            const [data, setData] = useState(null);
            const [errorMsg, setErrorMsg] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_travel_key') || "");
            const [showSettings, setShowSettings] = useState(false);
            const fileInputRef = useRef(null);

            // 手動保存金鑰至本地瀏覽器
            const handleSaveKey = (key) => {
                const trimmedKey = key.trim();
                setApiKey(trimmedKey);
                localStorage.setItem('gemini_travel_key', trimmedKey);
                setShowSettings(false);
            };

            // 最終穩定解析器：從 AI 文字中強力抓取資料物件
            const extractJson = (text) => {
                try {
                    // 清除 Markdown 標籤與首尾空白
                    const cleaned = text.replace(/```json/g, "").replace(/```/g, "").trim();
                    const match = cleaned.match(/\{[\s\S]*\}/);
                    if (!match) throw new Error();
                    return JSON.parse(match[0]);
                } catch (e) {
                    console.error("AI 原文回傳:", text);
                    throw new Error("影像解讀成功，但資料格式轉換失敗，請再拍一次。");
                }
            };

            const callGemini = async (base64) => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }

                setStatus('processing');
                setErrorMsg("");

                // 修正：使用 v1beta 與標準模型名稱，移除所有可能報錯的 config
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const prompt = `分析此圖內容。請僅回傳 JSON 物件。
                1. 菜單：翻譯品名與價格（數字）。格式範例：{"type":"menu", "title":"名稱", "sections":[{"category":"類別", "items":[{"name":"品名","price":"$10"}]}]}
                2. 商品：提供品牌、名稱、售價、優點、缺點、社群摘要。格式範例：{"type":"product", "brand":"品牌", "name":"名稱", "userFeedback":{"pros":[],"cons":[]}, "marketReview":"摘要"}`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64 } }] }]
                            // 不再傳送 generationConfig，避開 Unknown name 報錯
                        })
                    });

                    const resJson = await response.json();
                    if (!response.ok) {
                        const msg = resJson.error?.message || "連線異常";
                        if (msg.includes("models/")) throw new Error("此 API 金鑰暫時無法訪問該模型，請確認地區支援。");
                        throw new Error(msg);
                    }

                    const rawText = resJson.candidates[0].content.parts[0].text;
                    setData(extractJson(rawText));
                    setStatus('result');
                } catch (error) {
                    setErrorMsg(error.message);
                    setStatus('error');
                }
            };

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImage(reader.result);
                        callGemini(reader.result.split(',')[1]);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const resetApp = () => { setImage(null); setStatus('idle'); setData(null); setErrorMsg(""); };

            return (
                <div className="min-h-screen bg-[#F2E9E4] text-[#4A4E69] pb-12 transition-all">
                    {/* Header */}
                    <header className="p-6 flex justify-between items-center">
                        <button 
                            onClick={() => setShowSettings(true)}
                            className="bg-white/40 p-2.5 rounded-2xl border border-white shadow-sm active:scale-90 transition-transform"
                        >
                            <Icon name="settings" className="w-5 h-5 text-[#9A8C98]" />
                        </button>
                        <div className="bg-white/60 border border-[#C9ADA7]/30 rounded-full px-5 py-1.5 text-[10px] font-bold text-[#9A8C98] tracking-widest uppercase">
                            Travel Pilot AI
                        </div>
                    </header>

                    <main className="px-6 flex flex-col items-center justify-center min-h-[75vh]">
                        {status === 'idle' && (
                            <div className="text-center space-y-12 animate-in fade-in duration-700 w-full max-w-sm">
                                <div className="space-y-3">
                                    <h1 className="text-4xl font-black tracking-tight flex items-center justify-center gap-3">
                                        <Icon name="sparkles" className="w-8 h-8 text-[#C9ADA7]" />
                                        旅遊領航員
                                        <Icon name="sparkles" className="w-8 h-8 text-[#C9ADA7]" />
                                    </h1>
                                    <p className="text-[#9A8C98] text-sm font-medium tracking-wide">隨手拍下未知，由 AI 為您即時導讀</p>
                                </div>
                                <div onClick={() => apiKey ? fileInputRef.current?.click() : setShowSettings(true)} className="flex flex-col items-center justify-center gap-6 p-10 rounded-[3rem] bg-white border-4 border-white shadow-xl cursor-pointer active:scale-95 transition-all">
                                    <div className="w-24 h-24 rounded-full bg-[#F2E9E4] flex items-center justify-center shadow-inner"><Icon name="camera" className="w-10 h-10 text-[#C9ADA7]" /></div>
                                    <div className="bg-[#4A4E69] text-white px-10 py-4 rounded-2xl font-bold shadow-md uppercase tracking-widest text-sm">
                                        {apiKey ? "啟動相機辨識" : "請點此設定金鑰"}
                                    </div>
                                </div>
                            </div>
                        )}

                        {status === 'processing' && (
                            <div className="flex flex-col items-center space-y-6 animate-pulse text-[#9A8C98]">
                                <Icon name="refresh-cw" className="w-12 h-12 animate-spin text-[#C9ADA7]" />
                                <p className="text-sm font-bold tracking-[0.3em] uppercase text-center leading-relaxed">正在探索目標中...<br/>這可能需要幾秒鐘</p>
                            </div>
                        )}

                        {status === 'result' && data && (
                            <div className="w-full max-w-md animate-in slide-in-from-bottom-8 duration-500 bg-white rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/50 px-8 pb-10">
                                <div className="relative h-44 -mx-8 mb-8 overflow-hidden">
                                    <img src={image} className="w-full h-full object-cover opacity-90" />
                                    <button onClick={resetApp} className="absolute top-4 right-4 bg-white/40 backdrop-blur-md text-white p-2 rounded-full shadow-sm"><Icon name="x" className="w-4 h-4" /></button>
                                </div>
                                {data.type === 'menu' ? (
                                    <div className="space-y-6 text-[#4A4E69]">
                                        <h2 className="text-2xl font-black text-center">{data.title}</h2>
                                        {data.sections?.map((s, i) => (
                                            <div key={i} className="space-y-4">
                                                <h4 className="text-[10px] font-black tracking-widest text-[#C9ADA7] uppercase border-b border-[#F2E9E4] pb-1">{s.category}</h4>
                                                {s.items?.map((item, j) => (
                                                    <div key={j} className="flex justify-between items-start text-sm">
                                                        <span className="font-bold">{item.name}</span><span className="text-[10px] font-black bg-[#F2E9E4] px-2.5 py-1 rounded-lg">{item.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="space-y-6 text-center text-[#4A4E69]">
                                        <div>
                                            <p className="text-[10px] font-bold text-[#C9ADA7] tracking-widest uppercase">{data.brand}</p>
                                            <h2 className="text-2xl font-black leading-tight">{data.name}</h2>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3 text-left">
                                            <div className="bg-[#F2E9E4]/40 p-4 rounded-2xl"><Icon name="thumbs-up" className="w-4 h-4 text-[#C9ADA7] mb-2" /><ul className="text-[10px] space-y-1 font-medium">{data.userFeedback?.pros?.map((p, k) => <li key={k}>• {p}</li>)}</ul></div>
                                            <div className="bg-[#9A8C98]/10 p-4 rounded-2xl"><Icon name="alert-circle" className="w-4 h-4 text-[#9A8C98] mb-2" /><ul className="text-[10px] space-y-1 font-medium">{data.userFeedback?.cons?.map((c, l) => <li key={l}>• {c}</li>)}</ul></div>
                                        </div>
                                        <div className="p-6 rounded-[2rem] border-2 border-[#F2E9E4] text-sm italic font-medium shadow-sm">「{data.marketReview}」</div>
                                    </div>
                                )}
                                <button onClick={resetApp} className="w-full mt-10 bg-[#4A4E69] text-white py-4 rounded-2xl font-bold shadow-lg">重新出發</button>
                            </div>
                        )}

                        {status === 'error' && (
                            <div className="bg-white p-10 rounded-[2.5rem] text-center space-y-6 shadow-xl border border-red-50 max-w-xs animate-in zoom-in">
                                <Icon name="frown" className="w-12 h-12 text-[#9A8C98] mx-auto" />
                                <div className="space-y-2 text-[#4A4E69]">
                                    <p className="text-sm font-bold text-red-400">重試建議</p>
                                    <p className="text-[10px] opacity-70 leading-relaxed break-words font-mono">
                                        錯誤資訊：{errorMsg}
                                    </p>
                                </div>
                                <button onClick={() => {setShowSettings(true); setStatus('idle');}} className="bg-[#4A4E69] text-white px-8 py-3 rounded-full font-bold w-full shadow-md transition-all active:scale-95">檢查或更換 API Key</button>
                            </div>
                        )}
                    </main>

                    {/* 設定彈窗 */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/30 backdrop-blur-sm animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-xs p-8 rounded-[2.5rem] shadow-2xl space-y-6 text-center">
                                <Icon name="key" className="w-10 h-10 text-[#C9ADA7] mx-auto" />
                                <div className="space-y-2">
                                    <h3 className="font-bold text-[#4A4E69]">設定導航密鑰</h3>
                                    <p className="text-[10px] text-[#9A8C98] leading-relaxed">請至 Google AI Studio 申請密鑰<br/>密鑰會安全地儲存於您的瀏覽器中</p>
                                </div>
                                <input 
                                    type="password" 
                                    defaultValue={apiKey}
                                    placeholder="貼上 API Key..."
                                    className="w-full bg-[#F2E9E4] border-none rounded-2xl p-4 text-sm focus:ring-2 focus:ring-[#C9ADA7] outline-none shadow-inner"
                                    onBlur={(e) => handleSaveKey(e.target.value)}
                                />
                                <button 
                                    onClick={() => setShowSettings(false)}
                                    className="text-[10px] font-bold text-[#C9ADA7] uppercase tracking-widest pt-2 active:scale-90 transition-transform"
                                >
                                    返回導航
                                </button>
                            </div>
                        </div>
                    )}

                    <input type="file" ref={fileInputRef} onChange={handleUpload} accept="image/*" className="hidden" />
                    <footer className="fixed bottom-0 w-full p-8 text-center opacity-30 text-[9px] font-bold uppercase tracking-[0.4em]">Global Vision Intelligence Pilot</footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
